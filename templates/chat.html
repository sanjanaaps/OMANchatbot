    <script>
    (function() {
        'use strict';
        
        // ========== CONFIGURATION ==========
        const API_KEY = 'AIzaSyBX5T_0LqeeVa6Bu5y7MOAHSKngF547920';
        const API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
        
        // ========== STATE ==========
        let chatHistory = [];
        let selectedFile = null;
        let pdfContent = '';
        let currentLanguage = 'en';
        let recognition = null;
        
        // ========== ELEMENTS ==========
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('message');
        const languageSelect = document.getElementById('language');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const uploadedFileName = document.getElementById('uploadedFileName');
        const removeFileBtn = document.getElementById('removeFileBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const recordBtn = document.getElementById('recordBtn');
        const recordingModal = document.getElementById('recordingModal');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        
        // ========== LANGUAGE SWITCHING ==========
        function updateUILanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('[data-en][data-ar]').forEach(element => {
                element.textContent = lang === 'ar' ? element.getAttribute('data-ar') : element.getAttribute('data-en');
            });
            
            if (lang === 'ar') {
                messageInput.placeholder = 'Ø§Ø·Ø±Ø­ Ø³Ø¤Ø§Ù„Ø§Ù‹...';
                messageInput.classList.add('rtl');
            } else {
                messageInput.placeholder = 'Ask a question...';
                messageInput.classList.remove('rtl');
            }
        }
        
        languageSelect.addEventListener('change', (e) => {
            updateUILanguage(e.target.value);
        });
        
        // ========== UTILITY FUNCTIONS ==========
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = type === 'user' ? 'max-w-[70%]' : 'max-w-[70%]';
            
            if (type === 'assistant') {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'flex items-center mb-2 ml-1';
                labelDiv.innerHTML = `
                    <i class="fas fa-robot text-blue-600 mr-2"></i>
                    <span class="text-xs font-medium text-gray-600">${currentLanguage === 'ar' ? 'Ù…Ø³Ø§Ø¹Ø¯ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ' : 'AI Assistant'}</span>
                `;
                bubbleDiv.appendChild(labelDiv);
            }
            
            const contentDiv = document.createElement('div');
            const isRTL = /[\u0600-\u06FF]/.test(content);
            contentDiv.className = `px-6 py-4 rounded-3xl shadow-md ${type === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-900'} ${isRTL ? 'rtl' : ''}`;
            contentDiv.innerHTML = `<div class="text-sm prose prose-sm max-w-none ${type === 'user' ? 'prose-invert' : ''}">${marked.parse(content)}</div>`;
            
            bubbleDiv.appendChild(contentDiv);
            messageDiv.appendChild(bubbleDiv);
            
            const welcome = chatMessages.querySelector('.text-center');
            if (welcome) {
                chatMessages.innerHTML = '';
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }
        
        async function callAI(prompt) {
            const response = await fetch(`${API_ENDPOINT}?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 2048,
                    }
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }
            
            const data = await response.json();
            
            if (data.candidates && data.candidates.length > 0) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error('No response from AI');
            }
        }
        
        // ========== FILE UPLOAD ==========
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            selectedFile = file;
            uploadedFileName.textContent = file.name;
            fileUploadArea.classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const text = event.target.result;
                pdfContent = text.substring(0, 8000);
                
                const uploadMsg = currentLanguage === 'ar' ? `ðŸ“„ ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„: ${file.name}` : `ðŸ“„ Uploaded: ${file.name}`;
                const readyMsg = currentLanguage === 'ar' 
                    ? 'ðŸ“‹ ØªÙ… ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªÙ†Ø¯! ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ø§Ù„Ø¢Ù† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø¹Ù„Ù‰ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø­ÙˆÙ„ Ù‡Ø°Ø§ Ø§Ù„Ù…Ø³ØªÙ†Ø¯. Ù…Ø§Ø°Ø§ ØªØ±ÙŠØ¯ Ø£Ù† ØªØ¹Ø±ÙØŸ'
                    : 'ðŸ“‹ Document uploaded! I can now answer questions about this document. What would you like to know?';
                
                addMessage('user', uploadMsg);
                addMessage('assistant', readyMsg);
            };
            reader.readAsText(file);
        });
        
        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            pdfContent = '';
            fileInput.value = '';
            fileUploadArea.classList.add('hidden');
        });
        
        // ========== CHAT FORM ==========
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            
            const typingMsg = currentLanguage === 'ar' ? 'ðŸ’­ Ø¬Ø§Ø±Ù Ø§Ù„ØªÙÙƒÙŠØ±...' : 'ðŸ’­ Thinking...';
            const typingDiv = addMessage('assistant', typingMsg);
            
            try {
                let prompt = '';
                
                if (pdfContent) {
                    prompt = `You are a helpful AI assistant. Answer the following question based on this document:\n\nDocument:\n${pdfContent}\n\nQuestion: ${message}\n\n`;
                } else {
                    prompt = message;
                }
                
                if (currentLanguage === 'ar') {
                    prompt += '\n\nIMPORTANT: Respond in Arabic language only.';
                }
                
                const response = await callAI(prompt);
                
                typingDiv.remove();
                addMessage('assistant', response);
                
            } catch (error) {
                typingDiv.remove();
                const errorMsg = currentLanguage === 'ar' 
                    ? `âŒ Ø®Ø·Ø£: ${error.message}`
                    : `âŒ Error: ${error.message}`;
                addMessage('assistant', errorMsg);
            }
        });
        
        // ========== NEW CHAT ==========
        newChatBtn.addEventListener('click', () => {
            chatHistory = [];
            pdfContent = '';
            selectedFile = null;
            
            const welcomeMsg = currentLanguage === 'ar' 
                ? `<div class="text-center text-gray-500 py-12">
                    <i class="fas fa-comments text-4xl mb-4 text-gray-400"></i>
                    <p class="text-lg">Ø§Ø¨Ø¯Ø£ Ù…Ø­Ø§Ø¯Ø«Ø© Ù…Ø¹ Ù…Ø³Ø§Ø¹Ø¯ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ</p>
                    <p class="text-sm mt-2">Ø§Ø·Ø±Ø­ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø£Ùˆ Ù‚Ù… Ø¨ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø³ØªÙ†Ø¯Ø§Øª</p>
                   </div>`
                : `<div class="text-center text-gray-500 py-12">
                    <i class="fas fa-comments text-4xl mb-4 text-gray-400"></i>
                    <p class="text-lg">Start a conversation with the AI assistant</p>
                    <p class="text-sm mt-2">Ask questions or upload documents</p>
                   </div>`;
            
            chatMessages.innerHTML = welcomeMsg;
            messageInput.value = '';
            if (selectedFile) removeFileBtn.click();
        });
        
        // ========== VOICE RECOGNITION ==========
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                recordingModal.classList.add('hidden');
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                recordingModal.classList.add('hidden');
                const errorMsg = currentLanguage === 'ar' 
                    ? 'Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ¹Ø±Ù Ø¹Ù„Ù‰ Ø§Ù„ØµÙˆØª'
                    : 'Voice recognition error';
                alert(errorMsg);
            };
            
            recognition.onend = () => {
                recordingModal.classList.add('hidden');
            };
        }
        
        recordBtn.addEventListener('click', () => {
            if (!recognition) {
                const errorMsg = currentLanguage === 'ar' 
                    ? 'Ø§Ù„ØªØ¹Ø±Ù Ø¹Ù„Ù‰ Ø§Ù„ØµÙˆØª ØºÙŠØ± Ù…Ø¯Ø¹ÙˆÙ… ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ù…ØªØµÙØ­'
                    : 'Voice recognition not supported in this browser';
                alert(errorMsg);
                return;
            }
            
            recognition.lang = currentLanguage === 'ar' ? 'ar-SA' : 'en-US';
            recognition.start();
            recordingModal.classList.remove('hidden');
            updateUILanguage(currentLanguage);
        });
        
        stopRecordingBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
            }
            recordingModal.classList.add('hidden');
        });
        
        // ========== MOBILE MENU ==========
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('absolute');
                sidebar.classList.toggle('z-50');
            });
        }
        
        // ========== ENTER KEY ==========
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
        
        console.log('OMAN Chatbot initialized with Google Gemini 1.5 Flash');
        
    })();
    </script>
